<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="results-summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Results Summary Component</title>
</head>
<body>
    <main>
        <div class="main">
            <div class="main-content">
                <div class="left-side">
                    <h3>Your Result</h3>
                    <div class="result">
                        <span>76</span>
                        of 100
                    </div>
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have take these test.</p>
                </div>
                <div class="right-side">
                    <h3>Summary</h3>
                    <div class="summary">
                        <div class="summary-type"><img src="assets/images/icon-reaction.svg" alt="mini icon of lighting">Reaction</div>
                        <div class="score"><span>80</span> /100</div>
                    </div>
                    <div class="summary">
                        <div class="summary-type"><img src="assets/images/icon-memory.svg" alt="mini icon of brain">Memory</div>
                        <div class="score"><span>92</span> /100</div>
                    </div>
                    <div class="summary">
                        <div class="summary-type"><img src="assets/images/icon-verbal.svg" alt="mini icon of chat-box">Verbal</div>
                        <div class="score"><span>61</span> /100</div>
                    </div>
                    <div class="summary">
                        <div class="summary-type"><img src="assets/images/icon-visual.svg" alt="mini icon of eye"> Visual</div>
                        <div class="score"><span>72</span> /100</div>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
